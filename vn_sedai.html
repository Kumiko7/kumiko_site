<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Generator</title>
    <link rel="stylesheet" href="vn_sedai.css">
</head>
<body>

    <h1>VN Sedai</h1>

    <div id="table-container">
        <!-- The table will be generated by Javascript here -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th colspan="10">Items</th> <!-- Colspan is just for styling -->
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here by script.js -->
            </tbody>
        </table>
    </div>

    <button id="copy-btn">Copy Image</button>

    <!-- Include the html2canvas library for image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Include our custom script -->
    <script src="vn_sedai.js"></script>
</body>
</html>
